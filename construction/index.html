<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Set the background and center the message */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8; /* light blue-grey */
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Style the message container */
        .message-container {
            text-align: center;
            padding: 40px 20px;
            background-color: #ffffff; /* white */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
        }

        /* Style the main "Coming Soon" message */
        .message-container h1 {
            font-size: 2.5em;
            margin: 0 0 20px 0;
            color: #0077b6; /* blue */
        }

        /* Add subtle text for extra detail */
        .message-container p {
            font-size: 1em;
            color: #444444; /* grey */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Coming Soon</h1>
        <p>We're working on something awesome. Stay tuned!</p>
    </div>
</body>
</html>
